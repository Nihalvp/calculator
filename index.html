<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container text-center">
        <div class="h1">CALCULATOR
            <div class="calculator border rounded p-4 bg-dark-subtle">
                <input type="text" class="form-control display mb-3" readonly>
                <div class="keys">
                    <button class="clear btn btn-danger">AC</button>
                    <button class="operator btn btn-primary" value="%">%</button>
                    <button class="operator btn btn-primary" value="/">/</button>
                    <button class="number btn btn-dark" value="7">7</button>
                    <button class="number btn btn-dark" value="8">8</button>
                    <button class="number btn btn-dark" value="9">9</button>
                    <button class="operator btn btn-primary" value="*">*</button>
                    <button class="number btn btn-dark" value="4">4</button>
                    <button class="number btn btn-dark" value="5">5</button>
                    <button class="number btn btn-dark" value="6">6</button>
                    <button class="operator btn btn-primary" value="-">-</button>
                    <button class="number btn btn-dark" value="1">1</button>
                    <button class="number btn btn-dark" value="2">2</button>
                    <button class="number btn btn-dark" value="3">3</button>
                    <button class="operator btn btn-primary" value="+">+</button>
                    <button class="number btn btn-dark" value="0">0</button>
                    <button class="decimal btn btn-dark" value=".">.</button>
                    <button class="square btn btn-primary" value="square">xÂ²</button>
                    <button class="equal btn btn-success">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
